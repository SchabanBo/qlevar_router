name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
    - run: flutter format .
    - run: flutter analyze --fatal-infos
    - run: flutter test
